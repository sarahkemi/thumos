<style>
 body {
   font-family: 'Helvetica'
 }
 #title {
   color: #555;
   margin-bottom: 20px;
 }
 .window {
  width:300px;
  height: 230px;
  position:relative;
 }
 #vid video {
  vertical-align:top;
  max-width:300px;
  max-height:250px;
  padding:0;
/*  /*Mirrors the video streams*/
  transform: rotateY(180deg);
  -webkit-transform:rotateY(180deg); /* Safari and Chrome */
  -moz-transform:rotateY(180deg); /* Firefox */*/
}

 #box0 {
  border: 5px solid #555;
  width:290px;
  height:220px;
  -o-transform : scaleX(-1);
  -webkit-transform : scaleX(-1);
  transform : scaleX(-1);
}

#overlay {
  position : absolute;
  left : 0;
  top : 0;
  padding: 0;
  margin: 0;
/*    /*Mirrors the overlay*/
  transform: rotateY(180deg);
    -webkit-transform:rotateY(180deg); /* Safari and Chrome */
    -moz-transform:rotateY(180deg); /* Firefox */*/
  -o-transform : scaleX(-1);
    -webkit-transform : scaleX(-1);
  transform : scaleX(-1);
}
</style>

<div id='title'>
  <h1>thumos demo</h1>
  <h2>move your face!</h2>  
</div>

<div class='window' id='vid'>
  <video id="box0" muted volume="0" width="290" height="220" ></video>
  <canvas id="overlay" width="300" height="230"></canvas>
</div>

<p id="data"></p>
<script src='demo.bundle.js'></script>
